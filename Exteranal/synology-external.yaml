# synology-external.yaml

apiVersion: v1
kind: Service
metadata:
  name: synology-service
  namespace: default
spec:
  ports:
  - name: https-dsm-ui
    port: 5001
    targetPort: 5001
---
apiVersion: v1
kind: Endpoints
metadata:
  name: synology-service
  namespace: default
subsets:
  - addresses:
    - ip: "192.168.50.3"
    ports:
    - name: https-dsm-ui
      port: 5001
---

# Part 3: Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: synology-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-cloudflare-issuer"

    # Backend Configuration
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    nginx.ingress.kubernetes.io/proxy-ssl-verify: "off"
    
    # WebSocket Support for Synology DSM
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
       
    # Standard Security Headers
    nginx.ingress.kubernetes.io/hsts: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "15552000"
    nginx.ingress.kubernetes.io/hsts-include-subdomains: "true"
    nginx.ingress.kubernetes.io/hsts-preload: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - synology.nhukovic.com
    secretName: synology-tls-secret
  rules:
  - host: "synology.nhukovic.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: synology-service
            port:
              number: 5001